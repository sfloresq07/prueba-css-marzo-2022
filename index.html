<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Grupo Esparta</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <img src="/css/assets/images/logo.png" alt="logomix" />

        <div class="boxtext">(888)510-2370</div>
      </nav>
      <div class="box">
        <h1 class="text">WEBSITE ANALYTICS SOFTWARE</h1>
        <p>UNDERSTANS EVERY USER'S JOURNEY WITH INSTTANT INSIGHTS</p>
      </div>
      <div class="case">
        <form class="block">
          <h3 class="title">Request a demo</h3>
          <label class="checkbox"> FIRST NAME <span>*</span> </label>
          <input type="text" class="form" name="firstname" required />
          <label class="checkbox"> LAST NAME <span>*</span></label>
          <input type="text" class="form" name="lastname" required />
          <label class="checkbox"> WORK EMAIL <span>*</span></label>
          <input type="email" class="form" name="email" required />
          <label class="checkbox"> COMPANY <span>*</span></label>
          <input type="text" class="form" name="company" required />
          <label class="checkbox"> COMPANY SIZE <span>*</span></label>
          <select class="form" name="companysize" required>
            <option value=""></option>
            <option value="little">Litte</option>
            <option value="median">Median</option>
            <option value="big">Big</option>
          </select>
          <label class="checkbox"> PHONE NUMBER <span>*</span></label>
          <input type="tel" class="form" name="phone" required />
          <button type="submit" class="button" name="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </body>
</html>
